name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache de dependências Node.js
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências
        run: npm install

  tests:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Restaurar cache de dependências
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Rodar testes
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Restaurar cache de dependências
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Build do projeto
        run: npm run build

      - name: Salvar build como artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

  deploy-dockerhub:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Baixar build
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Cache das camadas Docker
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build da imagem Docker (com cache)
        run: |
          docker build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache \
            -t ${{ secrets.DOCKER_USERNAME }}/imagem-sistema-email-compjr:${{ github.sha }} .

      - name: Push da imagem Docker
        run: docker push ${{ secrets.DOCKER_USERNAME }}/imagem-sistema-email-compjr:${{ github.sha }}

      - name: Atualizar tag latest
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/imagem-sistema-email-compjr:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/imagem-sistema-email-compjr:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/imagem-sistema-email-compjr:latest

  deploy-render:
    runs-on: ubuntu-latest
    needs: deploy-dockerhub
    steps:
      - name: Trigger Deploy no Render
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
